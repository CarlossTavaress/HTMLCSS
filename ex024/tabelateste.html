<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela teste</title>

    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

       

        td {
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Tabela teste</h1>
    <table>
        <tr>
            <td>Rio Grande do sul:</td>
            <td>Internacional</td>
            <td>Gremio</td>
            <td>Juventude</td>
            <td>Caxias</td>
        </tr>
        <tr>
            <td>São Paulo:</td>
            <td>Palmeiras</td>
            <td>Santos</td>
            <td>São Paulo</td>
            <td>Corinthins</td>
        </tr>
        <tr>
            <td>Rio Grande do Sul:</td>
            <td>Vasco</td>
            <td>Flamengo</td>
            <td>Botafogo</td>
            <td>Fluminense</td>
        </tr>
    </table>
</body>
</html>
