<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color:rgb(169, 6, 6);
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }

        p {
            font-family: "Dancing Script", sans-serif ;
            font-size: 60px;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere perferendis cupiditate distinctio dignissimos autem ad ipsa praesentium esse nesciunt quidem. Dolor perferendis omnis id voluptates dolorem asperiores? Ipsa, nam molestias.</p>
</body>
</html>
